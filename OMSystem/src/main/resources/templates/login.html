<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/layui/layui.js}"></script>
<link rel="stylesheet" th:href="@{/layui/css/layui.css}">

<form class="layui-form">
    <div class="layui-fluid">
        <div class="layui-row " style="margin-top: 50px">
            <div class="layui-col-md4 layui-col-md-offset4 layui-anim layui-anim-down">
                <div class="layui-card layui-bg-black " >
                    <div class="layui-card-header">
                        <h1 align="center" style="color: #1E9FFF">OMS订单管理系统</h1>
                    </div>
                    <div class="layui-card-body">
                        <label class="layui-form-label">用户名:</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" name="userName" placeholder="请输入用户名">
                        </div>
                        <label class="layui-form-label">密码:</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="password" name="userName" placeholder="请输入密码">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

</body>
</html>
